<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Moive Library</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid  d-flex justify-content-center">
          <h1 class="mb-2 display-1">My Movie Library</h1>
        </div>
      </nav>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-6">
                <form>
                    <div class="col mb-3">
                      <label for="movieName" class="form-label">Movie Name</label>
                      <input type="text" class="form-control" id="movieName" aria-describedby="movieHelp">
                      <div id="movieHelp" class="form-text">Let's find your movie</div>
                    </div>
                    <div class="col mb-3">
                      <label for="director" class="form-label">Director</label>
                      <input type="text" class="form-control" id="director">
                    </div>
                    <div class="col-8 d-flex align-items-end mb-3">
                    <select class="form-select me-3" aria-label="rating" id="movie">
                        <option selected>Select your rating for the movie</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                      <button type="submit" class="btn btn-outline-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-secondary-subtle mt-5">
        <div class="row align-items-start ">
            <div class="col">
                <div class="card m-2" style="width: 18rem;">
                    <!-- <div class="card-img-container" style="background-image: url('images/Sample.jpg');"></div> -->
                    <img src="images/Sample.jpg" class="card-img-top" alt="Movie Image">
                    <div class="card-body">
                      <h5 class="card-title" id="movieTitle">Card title</h5>
                      <p class="card-text" id="description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" id="movieDirector">An item</li>
                      <li class="list-group-item" id="movieRating">A second item</li>
                    </ul>
                    <button class="btn btn-outline-danger" id="deleteButton">Delete</button> 
                  </div>
            </div>
            
        </div>
    </div>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
